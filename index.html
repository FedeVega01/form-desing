<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>
<body>
    <section class="grid">
        
        <div class="column-left">  
           <img src="img/logo.png">
           <h2 class="tit-left">Xero Bank Loans</h2>
           <p class="desc-left">We are the most trusted bank to give loans for home, cars and others to fulfill your dreams</p>
        </div>
        
        <div class="column-right">
                <h2 class="tit-right">Just some more</h2>
                <p class="description">Carefully read and fill up all the inputs with your original information.</p>
                <input class="input-up" type="text" placeholder="Amount">
                <input class="input-down" type="text" placeholder="Reason">
                <p class="question">Have account in this bank</p>
                
                <div class="choose-yes">
                  <input class="btn-radius" type="radio" name="seleccion" value="yes">
                  <label>Yes</label>
                </div>  
                
                <div class="choose-no">    
                    <input class="btn-radius" type="radio" name="seleccion" value="no">
                    <label>No</label>
                </div>
                
                <div class="buttons">
                    <button class="btn-left"><i class="fa-solid fa-arrow-left"></i>Back</button>
                    <button class="btn-right">Next<i class="fa-solid fa-arrow-right"></i></button>
                </div>
        </div>
    </section>
</body>
</html>
